<!DOCTYPE html>
<html>
    <head>
        <title>Kovan Shadewalker</title>
        <style>
            @font-face {
                font-family: nature;
                src: url(../fonts/Naturaly.otf);
            }
            @font-face {
                font-family: nosy;
                src: url(../fonts/nosynoteDEMO.otf);
            }
            @font-face {
                font-family: cloudyday;
                src: url(../fonts/../fonts/KBCloudyDay.ttf);
            }

            html{
                height:100vh;
                width:100vw;
            }
            body{
                background-color: rgb(57, 49, 49);
                height:100vh;
                width: 100vw;
                color:white;
                font-family: nature, Arial, Helvetica, sans-serif;
                overflow: hidden;
            }
            body h1{
                z-index: 10;
                font-size: 50px;
                font-variant: small-caps;
                text-decoration: underline;
                margin:5px;
                position: relative;
                filter:drop-shadow(-7px 7px 7px rgb(0, 0, 0)) ;
                text-align: center;
            }
            body h3{
                z-index:10;
                font-size: 35px;
                font-variant: small-caps;
                margin:0px;
                position: relative;
                filter:drop-shadow(-7px 7px 7px rgb(0, 0, 0)) ;
                text-align: center;
            }
            .menu{
                z-index: 10;
                display: flex;
                height:60%;
                width:100%;
                flex-wrap: wrap;
                flex-direction: row;
                justify-content: center;
                align-content: flex-start;
                position: relative;
                
            }
            .menu button{
                z-index:10;
                border-radius: 12px;
                font-size: 25px;
                font-family: cloudyday, Arial, Helvetica, sans-serif;
                margin: 10px;
                filter:drop-shadow(-7px 7px 7px rgb(0, 0, 0)) ;
                
            }
            #backdrop{
                z-index:1;
                background-color: rgb(101, 91, 91);
                filter: blur(5px) opacity(.5) drop-shadow(5px 4px black) ;
                width:100vw;
                height:100vh;
                position: absolute;

            }
        </style>
    </head>
    <body>
        <div id = "backdrop"></div>
        <h1>Kovan Shadewalker</h1>
        <h3>Race: Changling</h3>
        <h3>Class: Artificer</h3>
        <h3>Level: 1</h3>
        <hr/>
        <br>
        <div class = "menu">
            <button onclick = "changePersona('chars/1.html')">Personality 1</button>
            <button onclick = "changePersona('chars/2.html')">Personality 2</button>
            <button onclick = "changePersona('chars/3.html')">Personality 3</button>
            <button onclick = "changePersona('chars/4.html')">Personality 4</button>
            <button onclick = "changePersona('chars/5.html')">Personality 5</button>
            <button onclick = "changePersona('chars/6.html')">Personality 6</button>
            <button onclick = "changePersona('chars/7.html')">Personality 7</button>
            <button onclick = "changePersona('chars/8.html')">Personality 8</button>
            <button onclick = "changePersona('chars/9.html')">Personality 9</button>
            <button onclick = "changePersona('KovanChar.html')">Kovans Character Sheet</button>
        </div>
        
    </body>
    <script>
        function changePersona(x){
            window.location.href = x;
        }
    </script>
</html>
