<!DOCTYPE html>
<html>
    <head>
        <title>Kovan Shadewalker</title>
        <style>
            @font-face {
                font-family: nature;
                src: url(../fonts/Naturaly.otf);
            }
            @font-face {
                font-family: nosy;
                src: url(../fonts/nosynoteDEMO.otf);
            }
            @font-face {
                font-family: cloudyday;
                src: url(../fonts/../fonts/KBCloudyDay.ttf);
            }

            html{
                height:100vh;
                width:100vw;
            }
            body{
                background-color: rgb(57, 49, 49);
                height:100vh;
                width: 100vw;
                color:white;
                font-family: Arial, Helvetica, sans-serif;
                overflow: hidden;
            }
            body h1{
                z-index: 10;
                font-size: 50px;
                font-variant: small-caps;
                text-decoration: underline;
                margin:5px;
                position: relative;
                filter:drop-shadow(-7px 7px 7px rgb(0, 0, 0)) ;
            }
            body li{
                z-index:10;
                font-size: 35px;
                font-variant: small-caps;
                margin:0px;
                position: relative;
                filter:drop-shadow(-7px 7px 7px rgb(0, 0, 0)) ;
            }
            .menu{
                z-index: 10;
                display: flex;
                height:60%;
                width:100%;
                flex-wrap: wrap;
                flex-direction: row;
                justify-content: center;
                align-content: flex-start;
                position: relative;
                
            }
            button{
                z-index:10;
                border-radius: 12px;
                position: relative;
                font-size: 25px;
                font-family: cloudyday, Arial, Helvetica, sans-serif;
                margin: 10px;
                filter:drop-shadow(-7px 7px 7px rgb(0, 0, 0)) ;
                
            }
            #backdrop{
                z-index:-1;
                background-color: rgb(101, 91, 91);
                filter: blur(5px) opacity(.5) drop-shadow(5px 4px black) ;
                width:100vw;
                height:100vh;
                position: absolute;
            }
            table{
                z-index: 10;
            }
            td{
                z-index: 10;
                margin:10px;
                padding:5px;
            }
            #tables{
                display:flex;
                justify-content: space-evenly;
                flex-wrap: nowrap;
                flex-direction: row;
                height:100vh;
                width:100vw;
            }

            #tables div table{
                margin:auto
            }

            #money, #spells, #inventory{
                height:80%;
                width:30%;
                border:1px white solid;
                text-align: center;
                padding:10px;
            }
            .editor{
                width:90%;
                height:85%;
                margin:auto;
                border: 0px;
            }
        </style>
    </head>
    <body>
        <div id = "backdrop"></div>
        <button onclick = "changePersona('main.html')">Back to Main Page</button>

                <h1> Money</h1>
                <table>

                    </tr>

                    </tr>
                    <tr>

                    <tr>

                    <tr>

                    </tr>
                </table>
            </div>

            <div id = "spells">

            </div>

        </div>
