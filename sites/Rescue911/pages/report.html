<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Record | Rescue911 ERIS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        .footer {
            text-align: center;
            padding: 10px;
            color: #777;
        }
        .btn {
            display: inline-block;
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .btn-danger {
            background-color: #c0392b;
        }
        input{
            width:90%; 
            height: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Rescue911 ERIS Report Generator</h1>
    </header>

    <div class="container">
        <div id = "reporttype">
            <section id = "Case-Report" class = "section">
                <form id="Case-Report-Form" onsubmit="report(event)">
                    <table>
                        <tr>
                            <td colspan="2"><h2 style = "text-decoration: underline;">Case Information:</h2></td>
                        </tr>
                        <tr>
                            <th><label for="caseNum">Case Number:</label></th>
                            <th><input type="text" id="caseNum" name="caseNum" required></th>
                        </tr>
                        <tr>
                            <th><label for="date">Date:</label></th>
                            <th><input type="date" id="date" name="date" required></th>
                        </tr>
                        <tr>
                            <th><label for ="reportingOff">Reporting Officer:</label></th>
                            <th><input type = "text" id = "reportingOff" name = "reportingOff" required></th>
                        </tr>
                        <tr>
                            <th><label for ="preparedby">Prepared By:</label></th>
                            <th><input type = "text" id = "preparedby" name = "preparedby" required></th>
                        </tr>
                        <tr>
                            <th><label for ="incident">Incident:</label></th>
                            <th><input type = "text" id = "incident" name = "incident" required></th>
                        </tr>
                        <tr>
                            <th><br/></th>
                            <th><br/></th>
                        </tr>
                        <tr>
                            <th><label for="detail">Detail of Event</label></th>
                            <th><input type="text" id="detail" name="detail" required></th>
                        </tr>
                        <tr>
                            <th><br/></th>
                            <th><br/></th>
                        </tr>
                        <tr>
                            <th><label for="actions">Actions Taken</label></th>
                            <th><input type="actions" id="actions" name="actions" required></th>
                        </tr>
                        <tr>
                            <th><br/></th>
                            <th><br/></th>
                        </tr>
                        <tr>
                            <th><label for="sum">Summary</label></th>
                            <th><input type="sum" id="sum" name="sum" required></th>
                        </tr>
                        <tr></tr>
                        <p id="loginError" class="error-message"></p>
                    </table>
                    <button type="submit" class="btn btn-danger" style = "margin-left:40%; margin-right:75%">Generate Report</button>
                </form>
            </section>
        </div>
        

        <!-- <button onclick="verify()" class="btn">Verify Record</button>
        <button onclick="systemize()" class="btn btn-danger">Add to System</button> -->
        <h2 id = "label"></h2>
    </div>

    <div class="footer">
        <p>Rescue911 ERIS | Emergency Response Information System | All Rights Reserved Â© 2024</p>
    </div>


    <script src="../js/scripts.js"></script>
</body>
</html>
