<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Food Bytes</title>
        <link rel = "stylesheet" type="text/css" href= "../css/fonts.css"/>
        <link rel = "stylesheet" type="text/css" href = "../css/pinkdocs.css"/>
		
        <style>
            #topbar{
                background-color: #72205d;
                overflow: hidden;
            }
        </style>

    </head>

    <body>
        <div id = topbar>
            <div style = "height: max-content">
                <img src = "../images/hamburger.png" id = "hamburgermenu" alt = "menu" width = 30px style = "margin:13px; float:left;"/>
                <img src = "../images/docs.png" id = "docslogo" alt = "logo" width = 30px style = "margin: 10px; float: left; cursor: pointer;" onclick="window.location.href='pinkdocs.html'"/>
                <h2 style = "margin:15px;float:left; font-family: robotoT,monospace; color:white">Mitchgle Docs</h2>
                <img src = "../images/eagle.png" id="clock" alt = "clock" width = 150px style = "position: absolute; right:1%; top: -1px;"/>
            </div>
        </div>
        <div id = "classes">
            <div id = "inside">
                <h2>Select the class</h2>
                        
                <div id = items>
                    <div class = "item">
                        <div class = "item-contents">
                            <img src = "../images/scla.jpg" alt = "SCLA" class = "item-image"/>
                            <h4 class = "item-text">SCLA</h4>
                        </div>
                    </div>

                    <div class = "item">
                        <div class = "item-contents">
                            <img src = "../images/CITLec.jpg" alt = "CIT" class = "item-image"/>
                            <h4 class = "item-text">Intro to Systems Lecture</h4>
                        </div>      
                    </div>

                <!--<div class = "item">
                        <div class = "item-contents">
                            <img src = "../images/CITLab.jpg" alt = "CIT Lab" class = "item-image"/>
                            <h4 class = "item-text">Intro to Systems Lab</h4>
                        </div> 
                    </div> -->

                    <div class = "item">
                        <div class = "item-contents">
                            <img src = "../images/CALC.jpg" alt = "Calc" class = "item-image"/>
                            <h4 class = "item-text">Applied Calculus 1</h4>
                        </div>       
                    </div>

                    <div class = "item">
                        <div class = "item-contents">
                            <img src = "../images/TLI.jpg" alt = "TLI" class = "item-image"/>
                            <h4 class = "item-text">TLI</h4>
                        </div>     
                    </div>

                    <div class = "item">
                        <div class = "item-contents">
                            <img src = "../images/EAPS.jpg" alt = "EAPS" class = "item-image"/>
                            <h4 class = "item-text">EAPS</h4>
                        </div>    
                    </div>

                    <div class = "item">
                        <div class = "item-contents">
                            <img src = "../images/Python.jpg" alt = "Python" class = "item-image"/>
                            <h4 class = "item-text">Python</h4>
                        </div>    
                    </div>

                    <div class = "item">
                        <div class = "item-contents">
                            <img src = "../images/fun.jpg" alt = "Python" class = "item-image"/>
                            <h4 class = "item-text">Other</h4>
                        </div>       
                    </div>
                </div>        
            </div>
        </div>

        <div id = "all-notes" class = "notes">
            <div class = "notes-content">
                <h2>All Notes</h2>

                <!--Labels for what the user is looking at.-->
                <div class = "note">
                                <div class = "name-label">
                                    <h2>Notes Name</h2>
                                </div>
                                <div class = "date-label">
                                    <h2>Notes Date</h2>
                                </div>
                </div>
                <div class = "notes-item" onclick="openNote('template.html' , 'OTHER')">
                    <div class = "note">
                        <div class = "note-image"></div>
                        <div class = "note-name">
                                <h3>This note is a place holder</h3>
                        </div>
                        <div class = "note-date">
                                <h3>8/27/2023</h3>
                        </div>
                        <div class = "note-hamburger"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        const ext = "";
        const folder = "";
        function openNote(ext, folder){
            const url = "notes/"+folder+ "/" + ext;
            window.location.href = url;
        }
    </script>
</html>
