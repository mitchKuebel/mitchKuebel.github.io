<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Food Bytes</title>
        <link rel = "stylesheet" type="text/css" href= "../CSS/fonts.css"/>
        <link rel = "stylesheet" type="text/css" href = "../css/pinkdocs.css"/>
		
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #d382bf;
                margin:0;
                height:100%;
            }
            html{
                height:100%;
            }

            #topbar{
                background-color: #72205d;
                
                
                
                overflow: hidden;
            }
            #classes{
                background-color: #c874b3;
                width: 100%;
                height:325px;
                clear:both;
                overflow: hidden;
            }
            #inside{
                background-color: #c874b3;
                width:60%;
                height:325px;
                margin: auto;
                overflow: hidden;
            }
            /* #classes:hover{
                background-color: #6dc818;
            }
            #inside:hover{
                background-color: #c42926;
            } */
            h2,h3,h4,h5,h6,h1{
                font-family: robotoT, monospace;
            }
            .item{
                width:133px;
                height:211px;
                flex: 1 1 5%;
            }
            
            .item-contents{
                width:133px;
                height:211px;
            }

            .item-image{
                width:133px;
                height:171.89px;
                overflow-wrap: break-word;
            }
            /* .item:hover{
                background-color: aqua;
            } */
            .item-text{
                margin-top:10px;
            }

            #items{
                display: flex;
                
                height:325px;
            }

            .notes{

            }
            .notes-content{
                width:60%;
                height:325px;
                margin: auto;
                overflow: hidden;
            }

            .note{
                display:flex;
                height:49px;
                width:100%;
                margin: auto;
                padding-left:2%;
                align-items: center;
                
                
            }
            .notes-item:hover{
                background-color: #72205d;
                border-radius: 20px;
            }
            .note-image{
                background-image: url("../images/docs.png");
                background-repeat: no-repeat;
                background-position: 50%;
                width:30px;
                height:49px;
                background-size: 30px;
                flex:0 4 70%;
            }
            .note-name{
                flex:4 2 70%;
                padding-left:3%;

            }
            .note-date{
                flex:1 2 70%;
                padding-right:5%;
                align-items: center;
            }

            .name-label{
                flex:0 1 40%;
                padding-left:3%;
            }
            .date-label{
                flex:0 1 40%;
                padding-right:5%;
                align-items: center;
            }
            .note-hamburger{
                background-image: url("../images/hamburger.png");
                background-repeat: no-repeat;
                width:30px;
                height:49px;
                background-size: 30px;
                flex:0 4 70%;
                background-position: 50%;
                padding-right:5%;
            }
        </style>

    </head>
